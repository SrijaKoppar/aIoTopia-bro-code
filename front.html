<!DOCTYPE html>
<html>
<head>
    <title>Forest Fire</title>
    <h2 style="font-size: xx-large; color: #eee; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;"><center>Forest Fire Detection</center></h2>
    <style>
        @keyframes blink {
            0%   { background-color: yellow; }    
            20%  { background-color: red; }
            40%  { background-color: black; }
            60%  { background-color: red; }
            80%  { background-color: yellow; }
            100% { background-color: black; }
        }

        body {
            background-color: green; /* Default background */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .therm {
            position: relative;
            width: 50px;
            height: 250px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #eee, #ddd);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #bbb;
            padding: 5px;
            text-align: center;
        }

        .tpointer {
            width: 50px;
            height: 10px;
            background: linear-gradient(to top, red, orange);
            position: absolute;
            bottom: 10px;
            border-bottom-right-radius: 25px;
            border-bottom-left-radius: 25px;
            transition: height 1s ease-in-out;
        }

        .humid {
            margin-left: 100px;
            width: 150px;
            height: 75px;
            background: radial-gradient(circle, #070568, #c0c0c0);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #bbb;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            text-align: center;
            line-height: 50px;
        }

        .pointer {
            width: 2px;
            height: 50px;
            background-color: rgb(250, 76, 76);
            position: relative;
            top: 30%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: rotate(-90deg);
            transition: transform 1s ease-in-out;
        }

        hr {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <div class="therm">
                <hr><hr><hr><hr><hr><hr>
                <div class="tpointer"></div>
            </div>
            <div class="humid">
                <div class="pointer"></div>
            </div>
        </div>
    </center>

    <script>
        function updateTemperature(temp) {
            let tpointer = document.querySelector(".tpointer");
            let maxHeight = 250; // Full thermometer height
            let minHeight = 10;  // Minimum height
            let height = Math.min(maxHeight, Math.max(minHeight, (temp / 100) * maxHeight));
        
            tpointer.style.height = height + "px"; // Animate smoothly

            checkFireCondition(temp); // Check if background should blink
        }

        function updateHumidity(humidity) {
            let pointer = document.querySelector(".pointer");
            
            // Convert humidity (0% - 100%) to an angle (-90째 to 90째)
            let angle = Math.min(90, Math.max(-90, (humidity / 100) * 180 - 90));
            
            pointer.style.transform = `rotate(${angle}deg)`;
        }

        function checkFireCondition(temp) {
            let body = document.body;

            if (temp >= 50) { 
                // If temperature is 50째C or higher, enable blinking background
                body.style.animation = "blink 2s infinite";
            } else {
                // Otherwise, keep background static
                body.style.animation = "none";
                body.style.backgroundColor = "green"; // Set default background
            }
        }

        // Example: Change temperature to 60째C (will animate up)
        setTimeout(() => updateTemperature(30), 1000);

        // Example: Change humidity to 60% after 1 second
        setTimeout(() => updateHumidity(60), 1000);
    </script>
</body>
</html>
